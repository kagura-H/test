<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/zuce.css"/>
	</head>
	<body>
		<div id="login">
				<form action="denglu.html">
					<h1 style="margin-top: -200px; text-align: center;color: aliceblue;">注册</h1>
				<p>
					<span class="lable">用户名称：</span>
					<input type="text" id="username" placeholder="长度4~12，英文大小写字母" required />
					<span class="title"></span>
				</p>
				<p>
					<span class="lable">
					密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</span>
					<input type="password" id="userpwd" placeholder="长度6~20，大小写字母、数字或下划线" required />
					<span class="title"></span>
				</p>
				<p>
					<span class="lable">确认密码：</span>
					<input type="password" id="repassword" placeholder="请再次输入密码进行确认" required />
					<span class="title"></span>
				</p>
				<p>
					<span class="lable">手机号码：</span>
					<input type="tel" id="usertel" placeholder="13、14、15、17、18开头的11位手机号" required />
					<span class="title"></span>
				</p>
				<div id="btn">
					<input class="btu" type="submit" id ="btn">
				</div>
				</form>
		</div>
	</body>
</html>
<script type="text/javascript" src="../js/zuce.js" ></script>
